{{ partial "head.html" . }}
	<body>
		<div class="container">
			{{ partial "nav.html" . }}
			<section class="post">
				{{ range .Data.Pages.GroupByDate "2006" }}
				<div class="archive">
					<h3>{{ .Key }}</h3>
					<ul>
							{{ range .Pages }}
							<div class="post-item">
								<div class="post-time">{{ .Date.Format "Jan 2" }}</div>
								<a href="{{ .Permalink }}" class="post-link">
									{{ .Title }}
								</a>
							</div>
							{{ end }}
					</ul>
				</div>
				{{ end }}
				{{ partial "footer.html" . }}
			</section>

			{{ partial "js.html" . }}
		</div>

	</body>
</html>
